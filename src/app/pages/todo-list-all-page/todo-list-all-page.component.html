<main>
    <app-header></app-header>

    <div class="container d-flex justify-content-center align-items-center p-3 mb-5">
        <ng-container *ngIf="todoListAllPageService.todoLists">
            <div class="col" @opacityAnimation>
                <div class="row justify-content-center">
                    <button mat-raised-button color="primary" (click)="todoListAllPageService.openNewTodoListBottomSheet()">New TodoList</button>
                </div>
                <div class="row justify-content-center">
                    <div class="todo-lists">
                        <mat-card *ngFor="let todoList of todoListAllPageService.todoLists" class="mt-3" [routerLink]="[todoList.Id]">
                            <div class="row justify-content-between align-items-center">
                                {{ todoList.Name }} 
                                <span class="todo-list-score">{{ todoListAllPageService.getTodoListScore(todoList) }} </span>
                            </div>
                        </mat-card>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>

</main>
<app-footer></app-footer>
