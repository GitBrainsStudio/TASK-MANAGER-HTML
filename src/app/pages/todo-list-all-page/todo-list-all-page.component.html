<main>
    <app-header></app-header>

    <div class="container p-3">
        <div class="row justify-content-end">

            <button mat-raised-button color="primary" (click)="todoListAllPageService.openNewTodoListBottomSheet()">New task</button>
        </div>
        <ng-container *ngIf="todoListAllPageService.todoLists">
            <mat-card *ngFor="let todoList of todoListAllPageService.todoLists" class="mt-3" [routerLink]="[todoList.Id]">
                {{ todoList.Name }}
            </mat-card>
        </ng-container>
    </div>

</main>
<app-footer></app-footer>
